<div class="globallymovedown">

<div class="registration-form">
    <form (ngSubmit)="onSubmit()">
        <h2 class="h2-responsive">Update Profile</h2>
        <div class="form-icon">
          <div class="form-icon">
            <img [src]="url"  class="pic">
        
        
    </div>
        </div>

        <!-- USERNAME -->
       
        <mat-form-field class="example-form-field" appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput id="name" type="text" value={{user.name}} disabled="true" name="name">
        </mat-form-field>

     

          

        <!-- EMAIL -->

        <mat-form-field class="example-form-field" appearance="outline">
            <mat-label>City</mat-label>
                <input matInput id="city" type="text" [(ngModel)]="user.city" [name]="user.city" [ngModelOptions]="{standalone: true}" placeholder="Enter your Updated City">
                <button mat-button *ngIf="user.city" matSuffix mat-icon-button aria-label="Clear" (click)="user.city=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>

          <!-- PROFILE PICTURE -->

          <!-- SUBMIT -->
       
        <div class="form-group">
            <!-- <button type="submit" class="btn btn-block create-account">Update Profile</button> -->
            <button mat-raised-button id="submitbutton" type="submit" color="success" class = "submitButton" >Update Profile</button>
        </div>
    </form>
</div>

</div>
